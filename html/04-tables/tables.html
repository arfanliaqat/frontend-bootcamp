<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 - Tables</title>
  </head>
  <body>
    <h1>HTML5 - Tables</h1>
    <table border="1">
      <!-- table heading begins here -->
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Product Name</th>
          <th>Product Price</th>
        </tr>
      </thead>

      <!-- table data begins here -->
      <tbody>
        <tr>
          <td>1</td>
          <td>Eggs</td>
          <td>230</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bread</td>
          <td rowspan="2">30</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Cookies</td>
        </tr>
      </tbody>
      <!-- table footer -->

      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>260</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
