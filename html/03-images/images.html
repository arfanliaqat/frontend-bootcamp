<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body style="background-color: black">
    <h1>Images</h1>
    <img
      title="This is my favourite image"
      src="./nature.jpg"
      alt="Image of a lake near mountains"
      width="500px"
    />

    <img width="500px" src="apple.jpg" />
    <img width="500px" src="apple-transparent.png" />

    <h1>SVG as img tag</h1>
    <img src="./example.svg" />

    <h1>Svg as text</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
      <rect width="300" height="180" fill="purple" rx="20" ry="20" />
      <text
        x="40"
        y="114"
        fill="yellow"
        font-family="'Verdana-Bold'"
        font-size="72"
      >
        hello!
      </text>
    </svg>
  </body>
</html>
