<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding Other Websites/Content into HTML</title>
  </head>
  <body>
    <h1>Embedding Other websites into html</h1>

    <iframe
      width="1000"
      height="500"
      src="https://vu.edu.pk"
      title="My embedded website"
    ></iframe>

    <iframe
      width="1000"
      height="500"
      src="https://google.com"
      title="My embedded website"
    ></iframe>

    <h1>Youtube video</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/GZkbK1NXuas"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <h1>Google Map</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.833600098231!2d73.07693771519745!3d31.418710381403358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x392242a2f5be33f3%3A0x6a214e1f73edd114!2sClock%20Tower%20Faisalabad!5e0!3m2!1sen!2s!4v1653075947260!5m2!1sen!2s"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
