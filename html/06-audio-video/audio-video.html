<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video</title>
  </head>
  <body>
    <h1>Audio</h1>
    <!-- controls, loop, muted -->
    <!-- mp3, m4a, ogg, aac, wav -->

    <audio src="./track1.mp3" controls muted loop></audio>

    <h1>Video</h1>
    <!-- height, width, poster, controls, autoplay, loop, muted -->
    <!-- mp4, webm, ogg,  -->
    <video
      width="500"
      src="video.mp4"
      controls
      muted
      loop
      poster="./poster.png"
    ></video>
  </body>
</html>
