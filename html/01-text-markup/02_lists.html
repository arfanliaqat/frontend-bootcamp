<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Lists</title>
  </head>
  <body>
    <h1>Ordered List - Three big cities w.r.t population</h1>
    <ol>
      <li>Karachi</li>
      <li>Lahore</li>
      <li>Faisalabad</li>
    </ol>

    <h1>Unordered List - Three cities of Pakistan</h1>
    <ul>
      <li>Karachi</li>
      <li>Lahore</li>
      <li>Faisalabad</li>
    </ul>

    <h1>Description List - Three cities of Pakistan</h1>
    <dl>
      <dt>FSD</dt>
      <dd>Faisalabad</dd>
      <dt>KHI</dt>
      <dd>Karachi</dd>
      <dt>LHR</dt>
      <dd>Lahore</dd>
    </dl>
  </body>
</html>
