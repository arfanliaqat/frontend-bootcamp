<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting default font size</title>
    <style>
      :root {
        font-size: 0.875em;
      }
    </style>
  </head>
  <body>
    <h1>
      Dont reset your font to 10px default. It will make calculation easier but
      coding harder. You will have to override font-size almost everywhere you
      have text
    </h1>
  </body>
</html>
