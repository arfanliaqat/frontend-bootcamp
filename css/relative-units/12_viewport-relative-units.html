<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewport-relative Units</title>
    <style>
      .square {
        width: 90vmin;
        height: 90vmin;
        background-color: rgb(68, 19, 19);

        color: white;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div class="square">
      <h1>Viewport-relative Units</h1>
      <ul>
        <li>vh - 1/100th of the viewport height</li>
        <li>vw - 1/100th of the viewport width</li>
        <li>vmin - 1/100th of the smaller dimension (height or width</li>
        <li>vmax - 1/100th of the larger dimension (height or width</li>
      </ul>
    </div>
  </body>
</html>
