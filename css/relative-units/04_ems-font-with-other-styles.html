<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Ems to define Font Size with other styles</title>
    <style>
      body {
        font-size: 16px;
      }

      .lead {
        font-size: 1.5em; /* 24px */
        padding: 1.5em; /* 24 + 12 = 36px  */
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Using ems to define font sizes and other styles together</h1>

    Pakistan is a country in Asia.
    <p class="lead">Pakistan Zindabad</p>
  </body>
</html>
