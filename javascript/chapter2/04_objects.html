<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Multiple Values</title>
    <style>
      body {
        background-color: bisque;
      }
      ul {
        line-height: 1.5;
      }
    </style>
    <script>
      // phy, bio, chem
      let marksArray = [54, 35, 53];

      let marksObject = {
        bio: 35,
        phy: 54,
        chem: 53,
      };

      const human = {
        name: 'John',
        age: '28',
        address: '53rd street no town',
      };

      console.log('marksObject', marksObject);

      console.log('phy marks', marksObject['phy']);

      human['age'] = 24;
      console.log('human', human);

      human['favoriteBook'] = 'ABC';
      console.log('human', human);

      delete human['favoriteBook'];
      console.log('human', human);
    </script>

  <body>

    <ul>
      <li>Creating objects</li>
      <li>Updating objects</li>
    </ul>
